<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="stylesheet" href="./src/css/reset.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>Frontend Mentor | Huddle</title>
	</head>
	<body>
		<header class="img-logo">
			<img src="./src/img/logo.svg" alt="Huddle-logo" />
		</header>
		
		<main class="container">
			<section class="img-container">
				<img
					src="./src/img/illustration-mockups.svg"
					alt="image-mockups-desktop"
				/>
			</section>
			<section class="text-container">
				<h1>Build The Community Your Fans Will Love</h1>

				<p>
					Huddle re-imagines the way we build communities. You have a
					voice, but so does your audience. Create connections with
					your users as you engage in genuine discussion.
				</p>

				<button class="btn-submit" type="submit">Register</button>
			</section>
		</main>

		<footer class="footer">
			<i class="fa-brands fa-facebook-f"></i>
			<i class="fa-brands fa-x-twitter"></i>
			<i class="fa-brands fa-instagram"></i>
		</footer>
	</body>
</html>
